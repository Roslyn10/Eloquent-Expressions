<!DOCTYPE html>
<html>
<head>
    <!-- Meta charset declaration for proper character encoding -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to make the website responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Quotes about Change</title>
    <!-- Link to external CSS stylesheets for styling the page -->
    <link rel="stylesheet" href="change.css">
</head>
<body>
    <!-- Container for displaying the quote -->
    <div class="quote-box">
        <!-- Home button -->
        <button class="home-button" onclick="goHome()">Home</button>
        <!-- Header for the section -->
        <h2>Quotes about Change</h2>
        <!-- Span element to show the quote text -->
        <blockquote id="quote-text">Fetching quote</blockquote>
        <!-- Container for the button to fetch a new quote -->
        <span id="quote-author"></span>
        <div>
            <!-- Button that triggers fetching a new quote when clicked -->
            <button onclick="fetchQuote()">Alternative quote</button>
            <!-- Button that allows the user to tweet a quote-->
            <button onclick="tweet()">Tweet</button> 
        </div>
    </div>

    <!-- Link to the backend API -->
    <script src="change-api.js"></script>

    <script>
        // Button in the top right corner to go home 
        function goHome() {
            window.location.href = ' Eloquent-expressions.html '; 
        }
    </script>

</body>
</html>
