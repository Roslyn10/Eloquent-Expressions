<!DOCTYPE html>
<html>
    <head>
        <!--Meta charset declaration for proper character encoding-->
        <meta charset="UTF-8">
        <!--Sets the viewport to make the website responsive on different devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Title of the webpage displayed in the brower page -->
        <title>Family Quotes</title>
        <!--Link to external CSS stylesheets for styling the page-->
        <link rel="stylesheet" href="family.css">
    </head>
    <body>
        <!--Container for displaying the quote-->
        <div class="quote-box">
            <!--Header for the section-->
            <h2>Quotes about Family</h2>
            <!--Span element to show the quote text-->
            <blockquote id="quote-text"></blockquote>
            <!--Container for the utton to fetch a new quote-->
            <span id="quote-author"></span>
            <div>
                <!--Button that triggers fetching a new quote when clicked-->
                <button onclick="fetchQuote()">New quote</button>
                <!-- Button that allows the user to tweet a quote-->
                <button onclick="tweet()"></button> 
            </div>
        </div>

        <!--Link to the backend api-->
        <script src="family-api.js">
        </script>
    </body>
</html>
